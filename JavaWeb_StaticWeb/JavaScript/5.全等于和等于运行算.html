<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算</title>
</head>
<body>
     <script type="text/javascript">
         /*
         等于： == 等于是简单的做字面值的比较
         全等于： === 除了做字面值的比较之外，还会比较两个变量的数据类型
         */
         var i = 12;
         var t = "12";
         alert(i==t);//true
         alert(i===t);//false 数据类型不一致
     </script>
</body>
</html>
