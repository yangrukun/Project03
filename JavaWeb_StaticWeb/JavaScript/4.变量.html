<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量 </title>
</head>
<body>
<script type="text/javascript">
    var i = 3.23;
    alert(i);

    hunt = 20;
    alert(hunt);
    // typeof()是 JavaScript 语言提供的一个函数。
    //typeof()可以提取变量的数据类型。
    alert(typeof (hunt)); // number
    t = "abc";
    // 它可以取变量的数据类型返回 //
    alert(typeof (t));//string

    var a = 12;
    var b = "abc";
    alert(a * b); // NaN 是非数字，非数值。

    var a, b, c = 100; //这里的100只赋值给了c，而a，b只是声明var 没有赋值。
    alert("a=" + a); //a=undefined
    alert("b=" + b); //b=undefined
    alert("c=" + c); //c=100
</script>


</body>
</html>
