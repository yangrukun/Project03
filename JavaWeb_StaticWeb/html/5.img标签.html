<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5.img标签.html</title>
</head>
<body>
<!--
需求 1：使用 img 标签显示一张美女的照片。并修改宽高，和边框属性
    img 标签是图片标签,用来显示图片
    src 属性可以设置图片的路径
    width 属性设置图片的宽度
    height 属性设置图片的高度
    border 属性设置图片边框大小
    alt 属性设置当指定路径找不到图片时,用来代替显示的文本内容

1.请求资源类型不同
（1） href是Hypertext Reference的缩写，表示超文本引用。用来建立当前元素和文档之间的链接。常用的有：link、a。
（2）在请求 src 资源时会将其指向的资源下载并应用到文档中，常用的有script、img 、iframe；
2.作用结果不同
（1）href 用于在当前文档和引用资源之间确立联系；
（2）src 用于替换当前内容；

    在 JavaSE 中路径也分为相对路径和绝对路径.
    相对路径:从工程名开始算
    绝对路径:盘符:/目录/文件名

    在 web 中路径分为相对路径和绝对路径两种
    相对路径: . 表示当前文件所在的目录
              .. 表示当前文件所在的上一级目录
              文件名 表示当前文件所在目录的文件,相当于 ./文件名 ./ 可以省略
    绝对路径: 正确格式是: http://ip:port/工程名/资源路径
             错误格式是: 盘符:/目录/文件名 -->
-->
<img src="1.jpg" width="200" height="260" border="1" alt="美女找不到"/>
<img src="../2.jpg" width="200" height="260"/>
<img src="../imgs/3.jpg" width="200" height="260"/>
<img src="../imgs/4.jpg" width="200" height="260"/>
<img src="../imgs/5.jpg" width="200" height="260"/>
<img src="../imgs/6.jpg" width="200" height="260"/>
<img src="../imgs/8.jpg" width="200" height="260"/>
</body>
</html>
