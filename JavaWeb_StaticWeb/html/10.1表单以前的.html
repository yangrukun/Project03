<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
</head>
<body>
<!--
		    用户注册：
			    用户名
				密码
				确认密码
				性别
				兴趣爱好
				学历
				简介
		-->
<!--
    form表单method属性：
        get：采用get方式提交的时候，用户提交的信息会显示在浏览器的地址栏上。
        post：采用post方式提交的时候，用户提交的信息不会显示在浏览器地址栏上 。
        当用户提交的信息中含有敏感信息，例如：密码，建议采用post方式提交。

    method属性不指定，或者指定get，这种情况下都是 get。
    只有 method 属性指定为post的时候才是post请求。
    剩下所有的请求都是get请求。（超链接也是一样）

    超链接也可以提交数据给服务器，但是提交的数据都是固定不变的。
    超链接 是get请求，不是post请求。

    post提交的时候提交的数据格式和get一样，只不过不在地址栏上显示出来。
    post提交的数据格式永远是：name=value&name=value&name=value.....
-->
<form action="http://localhost:8080/jd/register" method="post">
    用户名
    <input type="text" name="username" /><br/>
    密码
    <input type="password" name="userpwd"/><br />
    确认密码
    <input type="password" />
    <br />
    性别
    <input type="radio" name="gender" value="1"/>男<!--单选按钮的 value必须手动指定-->
    <input type="radio" name="gender" value="0" checked/>女<!--checked默认选中同一组的单选按钮-->
    <br />
    兴趣爱好
    <!--checkbox 复选框允许用户在有限数量的选项中选择零个或多个选项。-->
    <input type="checkbox" name="interest" value="smoke" />抽烟
    <input type="checkbox" name="interest" value="drink" checked />喝酒
    <input type="checkbox" name="interest" value="fireHair" checked />烫头
    <br />
    学历<!--select option是下拉列表。-->
    <select name="grade">
        <option value="gz">高中</option>
        <option value="dz">大专</option>
        <option value="bk" selected>本科</option><!--selected默认选中-->
        <option value="ss">硕士</option>

    </select>
    <br />
    简介
    <!--
         文本域没有value属性，用户填写的就是value
         其中rows和cols为可视区域高度和宽度，

         rows表示行改变区域的高度，cols表示列改变区域宽度。
         rows="10" cols="30"数字表示可视区域的高度和宽度

         其中，数字30表示可以在每一行写 30格英文字符和15个汉字，
         一个汉字=2个英文字母=2字节。官方标准

         理论上可以无限写。
     -->
    <textarea rows="10" cols="30"></textarea>
    <br />

    <input type="submit" value="注册" />
    <input type="reset" value="清空" />

</form>

<!--
超链接和表单提交数据的区别？

    超链接也可以提交数据给服务器，但是提交的数据都是固定不变的 。
    而表单提交的数据可以是用户填写的，灵活，填什么就提交什么。
-->
<a href="http://localhost:8080/oa/save?username=zhangsan&password=123">提交</a>


</body>
</html>
