<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
</head>
<body>
<!--
    form 标签是表单标签
    action 属性设置提交的服务器地址
    method 属性设置提交的方式 GET(默认值)或 POST 表单提交的时候，

    数据没有发送给服务器的三种情况：
    1、表单项没有 name 属性值
    2、单选、复选（下拉列表中的 option 标签）都需要添加 value 属性，以便发送给服务器
    3、表单项不提交的

    form 标签中
    GET 请求的特点是：
    1、浏览器地址栏中的地址是：action 属性[+?+请求参数]，请求参数的格式是：name=value&name=value
    2、不安全
    3、它有数据长度的限制

    POST 请求的特点是：
    1、浏览器地址栏中只有 action 属性值
    2、相对于 GET 请求要安全
    3、理论上没有数据长度的限制
-->
<form action="http://localhost:8080" method="post" >

    <input type="hidden" name="action" value="login"/>

    <h1 align="center">用户注册</h1>

    <table align="center">
        <tr>
            <td> 用户名称：</td>
            <td><input type="text" name="username" value="默认值"/></td>
        </tr>
        <tr>
            <td> 用户密码：</td>
            <td><input type="password" name="password" value="abc"/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" value="boy"/>男
                <input type="radio" name="sex" checked="checked" value="girl"/>女
            </td>
        </tr>
        <tr>
            <td> 兴趣爱好：</td>
            <td>
                <input name="hobby" type="checkbox" checked="checked" value="java"/>Java
                <input name="hobby" type="checkbox" value="js"/>JavaScript
                <input name="hobby" type="checkbox" value="cpp"/>C++
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td><select name="country">
                <option value="none">--请选择国籍--</option>
                <option value="cn" selected="selected">中国</option>
                <option value="usa">美国</option>
                <option value="jp">日本</option>
            </select></td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea name="desc" rows="10" cols="20">我才是默认值</textarea></td>
            <!--
     文本域没有value属性，用户填写的就是value
     其中rows和cols为可视区域高度和宽度，
     rows表示行改变区域的高度，cols表示列改变区域宽度。
     rows="10" cols="30"数字表示可视区域的高度和宽度
     其中，数字30表示可以在每一行写 30格英文字符和15个汉字，
     一个汉字=2个英文字母=2字节。官方标准

     理论上可以无限写。
 -->
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td align="center"><input type="submit"/></td>
        </tr>
    </table>
</form>
<!--
		    超链接和表单提交数据的区别？

		    超链接也可以提交数据给服务器，但是提交的数据都是固定不变的 。
			而表单提交的数据可以是用户填写的，灵活，填什么就提交什么。
		-->
<br/><br/><br/><br/><br/>
<a href="http://localhost:8080/oa/save?username=zhangsan&password=123">提交</a>
</body>
</html>
