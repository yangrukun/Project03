<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
<!--
    需求 1：div、span、p 标签的演示
    div 标签 默认独占一行
    span 标签 它的长度是封装数据的长度
    p 段落标签 默认会在段落的上方或下方各空出一行来（如果已有就不再空）
 -->
<div>div 标签 1</div>
<div>div 标签 2</div>
<span>span 标签 1</span> <span>span 标签 2</span>
<p>p 段落标签 1</p>
<p>p 段落标签 2</p>
</body>
</html>
