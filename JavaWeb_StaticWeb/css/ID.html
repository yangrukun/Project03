<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"> #id001 {
        color: blue;
        font-size: 30px;
        border: 1px yellow solid;
    }

    #id002 {
        color: red;
        font-size: 20px;
        border: 5px blue dotted;
    } </style>
</head>
<body>
<!-- 需求 1：分别定义两个 div 标签，
第一个 div 标签定义 id 为 id001 ，
然后根据 id 属性定义 css 样式修改字体颜色为蓝色，
 字体大小 30 个像素。边框为 1 像素黄色实线。

  第二个 div 标签定义 id 为 id002 ，然后根据 id 属性定义 css 样式 修
  改的字体颜色为红色，字体大小 20 个像素。 边框为 5 像素蓝色点线。
  -->
<div id="id002">div 标签 1</div>
<div id="id001">div 标签 2</div>
</body>
</html>
