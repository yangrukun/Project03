<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Undefined类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			  Undefined类型只有一个值，这个值是：undefined
			  当一个变量没有手动赋值时，系统默认赋值undefined。
			  或者也可以给一个变量手动赋值undefined。
			*/
		   var i;
		   var u = undefined;
		   alert(i==u);//true
		   
		   
		   var str = "undefined";
		   alert(u==str);//false
		   
		   alert(i);//undefined
		   alert(u);//undefined
		   
		   alert(str);//"undefined"这个undefined是个字符串
		</script>
	</body>
</html>
