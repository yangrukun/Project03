<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JS中的变量</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			JS变量右边起作用，Java变量左边起作用。
			
			  回顾java中怎么定义/声明变量的？
			      1、数据类型 变量名;
				     例如：
					     int i ;
						 double d;
						 boolean flag;
				  2、java中的变量怎么赋值？
				     使用“=”等号运算符进行赋值运算。（“=”运算符右边先执行，将右边执行的结果赋值给左边的变量。）
					 变量名 = 值;
					 例如：
					     i = 10;
						 d = 3.14;
						 flag = false;
				  3、java语言是一种强类型语言，java程序在编译阶段就已经确定了
				     i变量的数据类型，该i变量的数据类型在编译阶段是int类型，那么
					 这个变量到最终内存释放 ，一直都是int类型，不可能变成其他类型。
					 int i = 10;
					 double d = i;  (这里只是把i的值赋予给d，i的数据类型依然时int类型 。)
					 
					 byte short int long float double boolean char
					 1248 4812
				     
					 java中要求变量声明的时候是什么类型，以后永远都是这类型，不可变，编译强行固定变量的数据类型，
					 称为强类型语言。
			   
			   JavaScript中的变量？
			       怎么声明变量？
				      var 变量名;    (variable:adj.	多变的; 易变的; 变化无常的; 可更改的; 可变的;)
				   怎么给变量赋值？
				      变量名 = 值;
				   JavaScript是一种弱类型语言，没有编译阶段，一个变量可以随意赋值，赋什么类型的值都行。
				      var i = 100;
					      i = false;
						  i = "abc";
						  i = new Object(); new一个对象也行。
						  
				重点：JavaScript是一种弱类型编程语言 。
				
			*/
		    
			//在JS当中当一个变量没有手动 赋值的时候，系统默认赋值undefined
			var i;
			//undefined 在JS当中 是一个具体的值。
			alert("i = "+ i);// i = undefined
			
			alert(undefined);
			
			//一个变量没有声明 定义，不能直接访问。
			//变量age不存在，不能这样写，语法错误。
		//	alert(age);//语法错误：ReferenceError: age is not defined */
		    
			
			//这里没有用var声明。可以删除。是全局对象window的一个属性。
			/* 当不用var声明一个JavaScript全局变量时，实际上是定义了全局对象的一个属性。
			（在客户端的JavaScript中，在浏览器窗口中的所有JavaScript代码中，Window对象充当了全局对象。）
			
			当使用var声明一个变量时，创建的这个属性是不可配置的，也就是说这个变量无法通过delete运算符删除。
			
			如果你没有使用严格模式并给一个未声明的变量赋值的话，JavaScript会自动创建一个全局变量。
			以这种方式创建的变量时全局对象的正常的可配置属性，并可以删除他们。
			
			复制代码
			var var_true = 1; // 声明一个不可删除的全局变量
			var_fake = 2; // 创建全局对象的一个可删除的属性
			this.var_fake2 = 3; // 同上
			
			delete var_true //=> false：变量无法被删除
			delete var_fake //=> true：变量被删除
			delete this.var_fake2 //=> true：变量被删除 */
			
			hunt = 20;
			alert(hunt);
			
			var a,b,c = 100; //这里的100只赋值给了c，而a，b只是声明var 没有赋值。
			
            alert("a="+a); //a=undefined
			alert("b="+b); //b=undefined
			alert("c="+c); //c=100

		</script>
	</body>
</html>
