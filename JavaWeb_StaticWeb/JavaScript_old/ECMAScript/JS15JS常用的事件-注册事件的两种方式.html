<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS常用的事件</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			  JS中的事件：
			  
			  （1）blur失去焦点
			  （5）focus获得焦点
		  
			  （3）click鼠标单击
			  （4）dblclick鼠标双击
			  
			  （6）keydown键盘按下
			  （7）keyup键盘弹起
			  
			  （9）mousedown鼠标按下
			  （10）mouseover鼠标经过
			  （11）mousemove鼠标移动
			  （12）mouseout鼠标离开
			  （13）mouseup鼠标弹起
			  
			  （14）reset表单重置
			  （16）submit表单提交
			  
			  （15）select文本被选定
			  （8）load页面加载完毕（常用，整个html页面所有元素加载完毕之后发生。）
			  （2）change下拉列表选中项改变，或文本框内容改变。值改变事件。
			  
			  任何一个事件都会对应一个事件句柄，事件句柄是在事件前 添加on。
			  onXXXX这个事件句柄出现在一个 标签 的属性位置上。（事件句柄以属性的形式存在。）
			  
		      【注意：事件和事件句柄的区别是： 事件句柄是在事件单词前添加一个on。】
		        而事件句柄是以HTML标签的属性存在的
			*/
		   
		   //对于当前程序来说，sayHello函数被称为回调函数（callback函数）
		   //回调函数的特点：自己把这个函数代码写出来了，但是这个函数不是自己负责调用，由其他程序负责调用该函数。
		   function sayHello(){
			   alert("hello js!")
		   }
		</script>
		<!--注册事件的第一种方式：直接在标签中使用事件句柄。-->
		<!--以下代码含义：将sayHello函数注册到按钮上，等待click事件发生后，函数就会被浏览器调用，我们称这个函数为回调函数。-->
		<input type="button" value="hello"  onclick="sayHello()" />
	
		<input type="button" value="hello2" id="mybtn" />
		<input type="button" value="hello3" id="mybtn2" />
		<input type="button" value="test" id="mybtn3"/>
		<input type="button" value="test2" id="mybtn4"/>
		<script type="text/javascript">
			function dosome(){
				alert("do some!")
			}
			/*
			   第二种注册事件的方式 ：是使用纯JS代码完成事件的注册。
				
			*/
		   //第一步：先获取这个按钮对象（document是全部小写，内置对象，可以直接用，document就代表整个HTML页面。）
             var btnObj = document.getElementById("mybtn");//element：元素
			 
		   //第二步：给按钮对象的onclick属性赋值（给元素赋函数对象，不能加（）加了（）就是赋函数结果给元素，没意义。）
		   
		   //下面这行代码是把dosome函数注册到click事件上。
		     btnObj.onclick = dosome;//注意：这里调用的函数千万别加小括号。btnObj.onclick = dosome();这是错误的写法。
		   //这里试过给后面的dosome加dosome()结果页面加载时就直接执行了。没有了按钮触发事件 。
		   

          /*      
          加括号与不加括号的原因：
	        加上括号是执行的意思，添加事件的回调函数应该就是给相应的事件属性赋值，
		    而这里很明显需要把一个函数赋值给这个事件属性，而不是函数的调用结果。
		    所以在js中的绑定是直接赋值。
			
		    而在标签内的事件属性的值是由引号包裹的，代表的是当点击该元素时，执行引号内的代码，
		    直接把引号内的代码拿出来跑，如果你不加括号，那就不会调用那个函数。 
			
			简单来说就是带括号的是执行一次函数，不带括号的函数就是一个函数对象
			
			*/
		   
		   var mybtn2 = document.getElementById("mybtn2");
		   
		   mybtn2.onclick = function(){//这个函数没有名字，叫做匿名函数，这个匿名函数也是一个回调函数。
			   alert("test......")//这个函数在页面打开的时候只是注册上，不会被调用，在click事件发生之后才会调用。
		   }
		   
		   //以后这样写，不用另外声明引用变量。
		   document.getElementById("mybtn3").onclick = function(){
			   alert("test22222222.....")
		   }
		   document.getElementById("mybtn4").onclick = dosome;
						
		</script>
		  
		
	</body>
</html>
