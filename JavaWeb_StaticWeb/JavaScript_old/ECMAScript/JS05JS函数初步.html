<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数初步</title>
		<!--函数必须调用才能 执行-->
	</head>
	<body>
		<script type="text/javascript">
			/*
			  1、JS中的函数：
			       等同于java语言中的方法，函数也是一段可以被重复利用的代码片段。
				   函数一般 都是可以完成某个特定功能的。
				   
		      2、回顾java中的方法：
			       [修饰符] 返回值类型 方法名(形式参数列表){
					   方法体;
					   }
				例如：
				    public static boolean login(String username,String password){
						.....
						return true;
					}
					boolean loginSuccess = login("admin","123");
					
			  3、JS中的变量是一种弱类型的，那么函数应该怎么定义呢？
			  
			     *JS中的函数不需要指定返回值类型，返回什么类型都行。
			      
				  语法格式：
				  
				     第一种方式：（常用） 
					             直接写(a,b)不用写成(var a, var b)!!!!!!!!!!!!!
					 function 函数名 (形式参数列表){//形式参数直接写变量名，
						 函数体;
					 }
					 
					 第二种方式：
					 函数名 = function(形式参数列表){
						 函数体;
					 }	 
				  JS中的函数不需要指定返回值类型，返回什么类型都行。
			  4、
			*/
		   
		     function sum(a,b){
				 //a和b都是局部变量，他们都是形参（a和b都是变量名，变量名随意。）
				 alert(a+b);
			 }
			 
			 //之前说过 <script>标签里面的内容，会在页面加载时执行。
			 //但是方法不行，方法必须调用才能执行。
			 
			 //函数必须调用才能执行的。
			 sum(12,23);
			 
			 sayHello = function(username){
				 alert("hello" + username); 
			 }
			 
			 //zhangsan是个 字符串不是变量名，必须用单引号或者双引号括起来。
			/* sayHello(zhangsan);//ReferenceError: zhangsan is not defined */
			
			 sayHello("zhangsan");
			 
		</script>
		
		<!--在按钮上，直接调用sayHello()函数 和 调用sum()函数-->
		
		<input type="button" value="hello"  onclick="sayHello('lisi')" />
		<!--onclick是以属性，属性/属性值存在，onclick=""可以带双引号或者不带双引号onclick=，-->
		<input type="button" value="20+30的计算结果"  onclick=sum(20,30) />
		
	</body>
</html>
