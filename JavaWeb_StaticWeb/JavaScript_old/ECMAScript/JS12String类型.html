<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			  String类型：
			     1、在JS当中字符串可以使用单引号，也可以使用双引号。
				       var i = 'acd';
					   var r = "asfdadsf";
					   
				 2、在JS当中，怎么创建字符串对象？
				    两种方式：
					   第一种：var s = "abc";
					   第二种：var st = new String("abcde");
					   
					需要注意的是：String是内置的类，可以直接使用，String的父类时Object。
				 
				 3、无论小String还是大String，他们的属性和函数都是通用的。
				 
				 4、关于String类型的常用属性和函数？
				       常用的属性：
					      length 获取字符串长度
					   常用的函数（方法）：
					      indexOf          获取指定字符串在当前字符串中第一次出现处的索引
						  lastIndexOf      获取指定字符串在当前字符串中最后一次出现处的索引
						  replace          替换
						 
		这两个重点记住：	  substr           截取子字符串  substr(startIndex,length)
						  substring        截取子字符串  substring(startIndex,endIndex) 注意：不包含endIndex字符 //substring 方法将返回一个包含从 start 到最后（不包含 end ）的子字符串的字符串。
						 
						 toLowerCase      转换小写
						  toUpperCase      转换大写
						  split            拆分字符串
				 
				 
			*/
		   //小String（属于原始类型的String）
		   var s = "abc";
		   alert(typeof s); // "string"
		   
		   //大String（属于Object类型）
		   var st = new String("abcde")
		   alert(typeof st); // "object"
		   
		   //获取字符串的长度
		   alert(s.length); // 3
		   alert(st.length); // 5
		   
		   //indexOf  (记住下标从0开始的)
		   alert("http://www.baidu.com".indexOf("http")); // 0
		   alert("http://www.baidu.com".indexOf("https")); //(负数) -1
		   alert("http://www.baidu.com".indexOf("com"));//17
		   
		   //lastIndexOf  获取指定字符串在当前字符串中 最后一次 出现处的索引
		   //"w"最后一次出现是//www.第三个w的位置就是 9
		   alert("http://www.baidu.com".lastIndexOf("w"));//9
		   
		   //判断一个字符串中是否包含某个子字符串？
		   alert("http://www.baidu.com".indexOf("http")>=0 ? "包含":"不包含");//包含
		   
		   //replace（注意：只替换了第一个）
		   //想全部替换需要用到正则表达式/.&/g。后面学。
		   alert("name=value&name=value&name=value".replace(/.&/g,"%"));//name=value%name=value%name=value
		   
		   
		   //考点：经常问 substr 和 substring 的区别？
		   //substr(startIndex,length)
		   alert("abcdefxyz".substr(2,4));//cdef
		   
		   //substring(startIndex,endIndex) 注意：不包含endIndex
		   //substring 方法将返回一个包含从 start 到最后（不包含 end ）的子字符串的字符串。
		   alert("abcdefxyz".substring(2,4));//cd
		   
		</script>
	</body>
</html>
