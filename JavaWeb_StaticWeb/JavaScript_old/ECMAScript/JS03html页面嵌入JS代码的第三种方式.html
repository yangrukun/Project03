<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>html页面嵌入JS代码的第三种方式：引入外部独立的JS文件.</title>
	</head>
	<body>
		
		<!--记住是src 不是href 其中src是引入，href是引用。
		外部脚本不能包含 <script> 标签。
		在需要的位置引入js脚本文件,js文件中的代码会遵循自上而下的顺序逐行执行。
		引入时，两个<script></script>标签的中间在引入外部文件时这里不能写代码，不会被执行 。
		<script type="text/javascript" src="js2/2.js"></script>
		
		同一个js文件 可以被引入 多次，但实际开发中这种需求很少。
		<script type="text/javascript" src="js2/2.js">
			//这里写代码不会执行
			//window.alert("Test");
		&lt;!&ndash;&lt;!&ndash;<script type="text/javascript" src="js文件路径">这里不能写JS代码</script>&ndash;&gt;&ndash;&gt;
		</script>
		
		    下面这种方式不行，结束的 script标签必须要有！
			不能在一个script的标签末尾加/算结束		
		<script type="text/javascript" src="js2/2.js" />错误写法
		
		外部 JavaScript 的优势：
		
		在外部文件中放置脚本有如下优势：
		
		1、分离了 HTML 和代码
		2、使 HTML 和 JavaScript 更易于阅读和维护
		3、已缓存的 JavaScript 文件可加速页面加载
		
		如需向一张页面添加多个脚本文件 - 请使用多个 script 标签：
		实例
		<script src="myScript1.js"></script>
		<script src="myScript2.js"></script>
		
		&lt;!&ndash;外部引用
		可通过完整的 URL 或相对于当前网页的路径引用外部脚本：
		本例使用完整的 URL 来链接至脚本：
		实例-->
		<script src="https://www.baidu.com"></script>

		
		
	</body>
</html>
