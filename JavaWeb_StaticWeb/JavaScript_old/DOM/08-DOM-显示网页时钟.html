<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示网页时钟</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			  关于JS内置的支持类：Date ，可以用来获取时间和日期。
			*/
		    //获取系统当前的时间
			var nowTime = new Date();
			//输出时间
			//alert(nowTime);//之前一直是window.alert()
			//可以用document.write()输出到html网页上。
			//document.write()类似java中的System.out.println()。
			// document.write(nowTime);
			
			//转换成具有本地语言环境的 日期格式/。
			nowTime = nowTime.toLocaleString();
			document.write(nowTime);
			//在JS代码中的换行用document.write("<br />");
			document.write("<br />");
			document.write("<br />");
			
			//当以上日期个是不是自己想要的时候，可以通过日期获取年月日信息，自定制日期格式。
			var t = new Date();
			var year = t.getFullYear(); //返回年信息，以全格式返回。
			var month = t.getMonth();//月份是：0~11  （也就是说0月代表1月，可以在输出的时候+1变回来。）
			//var dayOfWeek = t.getDay() //获取的是一周的 第几天（0~6）
			var day = t.getDate()//获取日信息。
			document.write(year + "年" + (month+1) + "月" + day + "日");//2020年4月11日 
			
			document.write("<br />");
			document.write("<br />");//换行
			
			//重点：怎么获取毫秒数？（从1970年1月1日 00：00：00 0000到当前系统时间的总毫秒数）
			var times = t.getTime();
			document.write(times);// 一般会用毫秒做时间戳。（timestamp）
			
			document.write("<br />");
			//连起来写
			document.write(new Date().getTime());//连起来写
			
	</script>
	<script type="text/javascript">		
			
			function displayTime(){
					var time = new Date();
					var strtime = time.toLocaleString();
					document.getElementById("btn").innerHTML = strtime ;
				}
				
				/* 
				周期函数
				周期函数 setInterval()方法
				setInterval()方法  （interval 间隔 ，时间间隔）
				定义和用法
				setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
				setInterval() 方法会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭。由 setInterval() 返回的 ID 值可用作 clearInterval() 方法的参数。
				语法
				setInterval("code",millisec[,"lang"])//方法函数需要用双引号 "" 括起来。
				参数	描述
				code	必需。要调用的函数或要执行的代码串。
				millisec	必须。周期性执行或调用 code 之间的时间间隔，以毫秒计。 
				
				格式：
				      window.setInterval("displayTime()",1000);
				*/
				//调用 setInterval()方法来使得displayTime()函数每隔1秒=1000毫秒调用一次（刷新一次）
				//var stop1 = 1 ;可以不用写
				function start(){
					 stop1 = window.setInterval("displayTime()",1000);//去掉var变成stop1全局变量。
				}
				//setInterval()函数有一个返回值。
                //传递给 window.clearInterval() 从而取消对 code 的周期性执行的值。
				// window.clearInterval()是专门针对setInterval()函数使其周期停止的。
				function stop(){
                  window.clearInterval(stop1);
				}
			
		
		</script>
		<br /><br />
<!-- 		onclick="displayTime()"写在input按钮上，script里面的函数不能使用window.onload,因为displayTime()必须在input之前声明，
		而window.onload,是整个页面加载完毕才执行。   顺序错了/。 -->
		<input type="button" value="显示系统时间" onclick="start();" />
		<input type="button" value="停止系统时间" onclick="stop()" />
		<div id="btn"></div>
		
	</body>
</html>
