<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程-innerHTML和innerText操作div和span</title>
		
		<style type="text/css">
			#div1{
				background-color: aquamarine ;
				width: 18.75rem;
				height: 300px;
				border: #FF0000,1px,solid;
				position: absolute;
				top: 300px;
				left: 100px;
			}
		</style>
		
	</head>
	<body>
		<input type="text" id="username" /><br />
		<input type="button" value="设置div中的内容" id="btn"/>
		
		<div id="div1"></div>
		<p id="test1"></p>
		<h6 id="test2"></h6>
          <!-- 		
          innerHTML和innerText属性有什么区别？
		  相同点：都是设置元素内部的内容。都是属性。
		  不同点：
		         innerHTML  会把后面"字符串"当作一段html代码解释并执行。html代码必须在字符串里面才能执行。
		
				 innerText  即使后面是一段HTML代码，也只是将其当作普通字符串来看待。
		  -->
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("btn").onclick = function(){
					
					//使用innerHTML属性来设置元素内部的内容。
					document.getElementById("div1").innerHTML = document.getElementById("username").value;
					
					//innerHTML  会把后面"字符串"当作一段html代码解释并执行。html代码必须在字符串里面才能执行。
					document.getElementById("test1").innerHTML = "<h4>这里只能写html代码才能执行，不能写JS代码</h4>";
					
					//使用innerText写入元素内部的内容。innerText  即使后面是一段HTML代码，也只是将其当作普通字符串来看待。
					document.getElementById("test2").innerText = "document.getElementById('username').value;";
				}
			}
		</script>
		
	</body>
</html>
