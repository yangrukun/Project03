<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程-获取文本框的value</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			  1、JavaScript包括三大块 ：
			  
			      ECMAScript：JS的核心语法（ES规范/ECMA-262标准）
				  
				  DOM：Document Object Model（文档对象模型：对网页当中的节点进行增删改查过程。）HTML文档被当成一棵DOM树来看待。
				        var domObj = document.getElementById("id");//重点句子核心语句
						
				  BOM: Browser Object Model（浏览器对象模型）
				        关闭浏览器窗口、打开一个新的浏览器窗口、后退、前进、浏览器地址栏上的地址等，都是BOM编程 。
						
			  2、DOM和BOM之间的区别和联系？
			    
				 BOM的顶级对象是：window
				 DOM的顶级对象是：document
				 实际上BOM包含DOM的！
				 
				 window.document.getElementById("");//前面是有window.的。
				 只不过window.可以省略/
				 document.getElementById("");

			
			*/
			/* 	   window.onload = function(){
					   //事实上，document前面可以加一个 window. 的。 
					   //通常window.可以省略。
					   //var btnElt = window.document.getElementById("btn");
					   
					   var btnElt = document.getElementById("btn");
					   alert(btnElt);//[object HTMLInputElement]
				   } */

			window.onload = function() {
				document.getElementById("btn").onclick = function() {
					//获取id=username的文本框value
					//alert(document.getElementById("username").value);

					//可以修改id=username的文本框value
					//alert(document.getElementById("username").value = "修改成功！");

					//将id=username的文本框value，赋值给id=fix的文本框。
					document.getElementById("fix").value = document.getElementById("username").value
				}
			}
		</script>

		<!-- <input type="button" id="btn" value="hello"/> -->
		<input type="button" value="获取文本框value" id="btn" />
		<input type="text" id="username" /><br />

		<input type="text" id="fix" />

		<!-- blur事件，失去焦点事件,记住是this.value不是this.text。 -->
		<!-- 以下代码中的this代表是当前input节点对象，this.value就是这个节点对象的value属性。 -->
		<!--     这也是一种获取文本框value的方式 -->
		<input type="text" onblur="alert(this.value)" />

	</body>
</html>
