<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JSON</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			   1、什么是JSON，有什么用？
			   
			       JavaScript Object Notation （JavaScript对象标记）  简称JSON 。（数据交换格式）
			       JSON主要的作用是：一种标准的数据交换格式。
				   （目前非常流行，90%以上的系统，系统A与系统B交换数据的话，都是采用JSON。）
			   
			   2、JSON是一种 标准的 轻量的 数据交换格式。特点是：
			          体积小，易解析。
			   
			   3、在实际开发中有两种数据交换格式，使用最多，其一是JSON，另一种是XML。
			       XML体积较大，解析麻烦，但是有其优点是：语法严谨。（通常银行相关的系统之间进行数据交换的话会使用XML。） 
              
			   4、JSON的语法格式：    //长得有点像Map集合{key:value,key:value,key:value....}。
			        var jsonObj = {
					    "属性名":"属性值",
						"属性名":"属性值",       //JSON的值可以是任意类型。
						"属性名":"属性值",
						"属性名":"属性值"
					}

			*/
		   //创建JSON对象（JSON也可以被称为无类型对象。轻量级，轻巧。体积小，易解析。）
		   var studentObj = {
			   "sno":"110",   //JSON对象的属性
			   "sname":"张三",//JSON对象的属性
			   "sex":"男"     //JSON对象的属性
		   };
		   //访问JSON对象的属性。
		   alert(studentObj.sno + "," + studentObj.sname + "," + studentObj.sex);
		   
		   //之前没有使用JSON的时候，定义类，创建对象，访问对象属性。
		   Student = function(sno,sname,sex){
			   this.sno = sno;
			   this.sname = sname;
			   this.sex = sex;
		   }
		   var stu = new Student(222,"李四","男");
		   alert(stu.sno + "," + stu.sname + "," + stu.sex)
		   
		   //JSON数组   严格上来说外面是数组，里面是JSON 。
		   var students = [
			   {"sno":"110","sname":"张三","sex":"男"},
			   {"sno":"120","sname":"李四","sex":"男"},
			   {"sno":"130","sname":"王五","sex":"男"}
			   ];
			//遍历数组
			for (var i=0; i<students.length ; i++) {
				alert(students[i].sno + "," + students[i].sname + "," + students[i].sex);
			}
		   
		</script>
	
	</body>
</html>
