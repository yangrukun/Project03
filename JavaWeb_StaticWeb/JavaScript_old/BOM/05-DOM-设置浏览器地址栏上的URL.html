<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置浏览器地址栏上的URL</title>
	</head>
	<body>
		<script type="text/javascript">
			function goBaidu(){
				//var locationObj = window.location;
				//location.href = "http://www.baidu.com";
				
				//window.location.href = "http://www.baidu.com";//连起来写
				//window.location = "http://www.jd.com";//还可以省略不写 .href 
				
				//document.location.href = "http://www.baidu.com";//document也可以
				document.location = "http://www.baidu.com";
				
				
				
			}
		</script>
		<input type="button" value="百度" onclick="goBaidu()" />
		
		<input type="button" value="前进" onclick="window.open('http://www.baidu.com')" />
	</body>
</html>
<!-- 
       总结：有哪些方法可以通过浏览器向服务器发送请求？
	          1、表单form的提交action属性 userForm.action="http://localhost:8080/jd/save"
			  2、超连接 href <a href=""><a/>
			  3、window.location
			  4、document.location
			  5、window.open('http://www.baidu.com') 
			  6、直接在浏览器地址栏上 输入URL，然后回车。（这个也可以手动输入数据）
			  
			  
			  以上所有请求方式均可携带数据给服务器，只有通过表单提交的数据才是动态的。
			  
			  
			  
			  
 -->
